<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>responsive navigation bar design</title>
  </head>
  <body>
    <nav>
      <!-- nav header -->
      <div class="nav__header">
        <div class="nav__logo">
          <img
            src="https://vanilla-js-basic-project-4-navbar.netlify.app/logo.svg"
            alt=""
          />
        </div>
        <div class="nav__toggler">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <!-- --------------    navbar toggler items   ------------- -->
      <!-- <div class="toggler__item"> -->
        <!-- link -->
        <div class="nav__menu">
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#services">Services</a>
            </li>
            <li>
              <a href="#blog">Blog</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        <!-- nav social icons -->
        <div class="nav__social">
          <i style="--clr: blue" class="fa-brands fa-facebook"></i>
          <i style="--clr: rgb(111, 181, 255)" class="fa-brands fa-twitter"></i>
          <i
            style="--clr: rgb(157, 37, 0)"
            class="fa-brands fa-square-instagram"
          ></i>
          <i
            style="--clr: rgb(125, 255, 134)"
            class="fa-brands fa-square-whatsapp"
          ></i>
          <i
            style="--clr: rgb(111, 111, 111)"
            class="fa-solid fa-baby-carriage"
          ></i>
        </div>
      <!-- </div> -->
    </nav>

    <!-- script link -->
    <script src="index.js"></script>
  </body>
</html>
